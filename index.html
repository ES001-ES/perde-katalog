<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pərdə Mağazası</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #5c5470;
      color: white;
      padding: 30px 0;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    #searchInput {
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 15px;
      text-align: left;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
      font-weight: bold;
      font-size: 16px;
    }

    .color-options {
      margin: 10px 0;
    }

    .color-dot {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1px solid #ccc;
      margin-right: 5px;
      vertical-align: middle;
      cursor: pointer;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25d366;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pərdə Mağazası</h1>
    <div style="margin-top: 20px;">
      <a
        href="https://www.instagram.com/sadiqzdeh"
        target="_blank"
        style="margin: 0 10px; font-size: 24px; color: #ffffff"
        ><i class="fab fa-instagram"></i
      ></a>
      <a
        href="https://www.tiktok.com/@senin_sayfan"
        target="_blank"
        style="margin: 0 10px; font-size: 24px; color: #ffffff"
        ><i class="fab fa-tiktok"></i
      ></a>
    </div>
    <input
      type="text"
      id="searchInput"
      placeholder="Pərdə adını daxil et..."
      autocomplete="off"
    />
  </header>

  <div class="product-list" id="productList">
    <!-- Məhsullar buraya gələcək -->
  </div>

  <script>
    const products = [
      {
        name: "Tül Pərdə",
        image: "şəkil1.jpg",
        price: "25 AZN",
        colors: ["white", "black", "red"],
        whatsapp:
          "https://wa.me/994514079669?text=Salam,+Tül+Pərdə+ilə+maraqlanıram",
      },
      {
        name: "Stor Pərdə",
        image: "şəkil2.jpg",
        price: "30 AZN",
        colors: ["white", "beige", "gray"],
        whatsapp:
          "https://wa.me/994501112233?text=Salam,+Stor+Pərdə+satışı+barədə+məlumat",
      },
      {
        name: "Fon Pərdə Qırmızı",
        image: "şəkil3.jpg",
        price: "35 AZN",
        colors: ["red", "yellow", "green", "black"],
        whatsapp:
          "https://wa.me/994501112233?text=Salam,+Qırmızı+Fon+Pərdə+istəyirəm",
      },
      {
        name: "Stor Pərdə",
        image: "şəkil4.jpg",
        price: "30 AZN",
        colors: ["white", "beige", "gray"],
        whatsapp:
          "https://wa.me/994501112233?text=Salam,+Stor+Pərdə+satışı+barədə+məlumat",
      },
      ,
      {
        name: "Stor Pərdə",
        image: "şəkil5.jpg",
        price: "30 AZN",
        colors: ["white", "beige", "gray"],
        whatsapp:
          "https://wa.me/994501112233?text=Salam,+Stor+Pərdə+satışı+barədə+məlumat",
      },
      ,
    
    ];

    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");

    function displayProducts(filteredProducts) {
      productList.innerHTML = "";

      filteredProducts.forEach((p) => {
        const colorsHTML = (p.colors || [])
          .map(
            (color) =>
              `<span class="color-dot" title="${color}" style="background-color: ${color};"></span>`
          )
          .join("");

        productList.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>Qiymət: ${p.price || "Qiymət məlum deyil"}</p>
            <div class="color-options">${colorsHTML}</div>
            <a class="whatsapp-btn" href="${p.whatsapp}" target="_blank">WhatsApp ilə sifariş et</a>
          </div>
        `;
      });
    }

    // İlk dəfə bütün məhsulları göstər
    displayProducts(products);

    // Axtarış funksiyası
    searchInput.addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = products.filter((p) =>
        p.name.toLowerCase().includes(keyword)
      );
      displayProducts(filtered);
    });
  </script>
</body>
</html>
